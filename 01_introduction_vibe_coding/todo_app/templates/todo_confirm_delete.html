{% extends 'base.html' %}

{% block content %}
<div class="card shadow border-danger" style="max-width: 500px; margin: auto;">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">Confirmar Eliminación</h2>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que quieres eliminar la tarea: <strong>"{{ object.title }}"</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
